    <style>
        .error-page {
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            position: relative;
            overflow: hidden;
            padding: 80px 24px;
        }

        .error-content {
            position: relative;
            z-index: 2;
            text-align: center;
            max-width: 560px;
        }

        .error-code {
            font-size: clamp(6rem, 18vw, 12rem);
            font-weight: 900;
            letter-spacing: -0.04em;
            line-height: 1;
            margin-bottom: 8px;
            background: var(--brand-gradient);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
            animation: pulseGlow 3s ease-in-out infinite;
        }

        @keyframes pulseGlow {

            0%,
            100% {
                filter: drop-shadow(0 0 20px rgba(79, 125, 247, 0.3));
            }

            50% {
                filter: drop-shadow(0 0 40px rgba(139, 92, 246, 0.5));
            }
        }

        .error-title {
            font-size: clamp(1.5rem, 3vw, 2rem);
            font-weight: 700;
            margin-bottom: 16px;
        }

        .error-desc {
            color: var(--text-secondary);
            font-size: 1.05rem;
            margin-bottom: 40px;
            line-height: 1.7;
        }

        .error-actions {
            display: flex;
            gap: 16px;
            justify-content: center;
            flex-wrap: wrap;
        }

        .error-links {
            margin-top: 48px;
            display: flex;
            gap: 24px;
            justify-content: center;
            flex-wrap: wrap;
        }

        .error-links a {
            color: var(--text-tertiary);
            font-size: 0.88rem;
            transition: color 0.3s ease;
        }

        .error-links a:hover {
            color: var(--text-accent);
        }

        /* Animated floating shapes */
        .error-shapes {
            position: absolute;
            inset: 0;
            z-index: 1;
            overflow: hidden;
            pointer-events: none;
        }

        .shape {
            position: absolute;
            border: 2px solid var(--border-card);
            border-radius: var(--radius-md);
            opacity: 0.15;
            animation: floatShape 20s ease-in-out infinite;
        }

        .shape-1 {
            width: 60px;
            height: 60px;
            top: 15%;
            left: 10%;
            animation-delay: 0s;
            transform: rotate(15deg);
        }

        .shape-2 {
            width: 40px;
            height: 40px;
            top: 70%;
            left: 20%;
            animation-delay: -4s;
            border-radius: 50%;
        }

        .shape-3 {
            width: 80px;
            height: 80px;
            top: 20%;
            right: 15%;
            animation-delay: -8s;
            transform: rotate(45deg);
        }

        .shape-4 {
            width: 50px;
            height: 50px;
            bottom: 20%;
            right: 25%;
            animation-delay: -12s;
            border-radius: 50%;
        }

        .shape-5 {
            width: 36px;
            height: 36px;
            top: 50%;
            left: 5%;
            animation-delay: -16s;
            transform: rotate(30deg);
        }

        @keyframes floatShape {

            0%,
            100% {
                transform: translateY(0) rotate(0deg);
            }

            25% {
                transform: translateY(-20px) rotate(10deg);
            }

            50% {
                transform: translateY(10px) rotate(-5deg);
            }

            75% {
                transform: translateY(-10px) rotate(8deg);
            }
        }
    </style>
</head>
